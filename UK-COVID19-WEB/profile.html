<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>
        form {
            margin: 0% 20% 10% 20%;
        }
    </style>
</head>

<body>
    <div class="d-flex" style="margin-top: 50px;">
        <h1 class="mx-auto" style="font-size: 40px; font-family: 'Red Hat Display', sans-serif;">User Profile</h1>    
    </div>
    <div class="d-flex" style="margin-top: 10px;">
        <img class="mx-auto" src="/img/user.png" alt="" height="100px"><br>
    </div>
    <form action="">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="" id="name">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="" id="email">
            <label>Age</label>
            <div class="row">
            <div class="col-6">    
            <input class="form-control" type="number" placeholder="" id="age">
            </div>
            <div class="dropdown col-6">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Gender
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="changegen('Male')">Male</a>
                  <a class="dropdown-item" onclick="changegen('Female')">Female</a>
                  <a class="dropdown-item" onclick="changegen('Others')">Others</a>
                </div>
              </div>
            </div>
              <label>Phone Number</label>
            <input class="form-control" type="text" placeholder="" id="phno">
            <label>Address</label>
            <textarea class="form-control" placeholder="" id="address" cols="15" rows="4"></textarea>
            <label>City</label>
            <input class="form-control" type="text" placeholder="" id="city">
            <label>State</label>
            <input class="form-control" type="text" placeholder="" id="state">

        </div>
        <button class="btn btn-primary" type="button" onclick="getInputValue();">Submit</button>

    </form>

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="/js/profile.js"></script>

        function getInputValue() {

            var fName = document.getElementById("fname").value;
            alert(fName);
        }
    </script> -->
</body>

</html>
