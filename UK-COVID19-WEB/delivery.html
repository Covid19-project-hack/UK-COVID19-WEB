<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery of groceries and medicines</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".hamburger").click(function () {
                $(".wrapper").toggleClass("collapsed");
            });
        });
    </script>
</head>

<body>
    <div class="wrapper collapsed">

        <div class="top_navbar">
            <div class="hamburger">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="top_menu">
                <div class="logo">
                    Covid19
                </div>
                <ul>
                    <li><a href="#">
                            <i class="fas fa-search"></i>
                        </a></li>
                    <li><a href="#">
                            <i class="fas fa-bell"></i>
                        </a></li>
                    <li><a href="#">
                            <i class="fas fa-sign-out-alt" id="logout"></i>
                        </a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <ul>
                <li><a href="index.html" class=active>
                        <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                        <span class="title">Dashboard</span>
                    </a></li>

                <li><a href="tweets.html">
                        <span class="icon"><i class="fab fa-twitter"></i></span>
                        <span class="title">Tweets</span>
                    </a></li>
            </ul>
        </div>

        <div class="main_container">
            <div class="list-group" id="lstgrp">
                <div class="list_item d-flex w-100 justify-content-between">
                    <p class="text-muted" style="padding-top: 10px;">To add your entry</p>
                    <span style="padding-bottom: 15px; padding-right: 35px;"><button id="togglebutton"
                            onclick="formAppear()" class="btn btn-primary">Add here</button></span>
                </div>
                <div id="inputform" role="alert" class="list_item border border-danger rounded-lg"
                    style="padding: 15px; padding-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="close" onclick="closeform()" style="color:crimson;" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="firstname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phnumber">Phone Number</label>
                                <input type="text" class="form-control" id="phnumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <textarea class="form-control" id="address" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">State</label>
                                <input type="text" class="form-control" id="state">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="input_category">Category</label>
                                <select id="donate_category" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="Free Food">Free Food</option>
                                    <option value="Accomodation">Accomodation</option>
                                    <option value="Donate Medicine">Donate Medicine</option>
                                    <option value="Donate Relief Materials">Donate Relief Materials</option>
                                    <option value="Donate Hospital Consumables">Donate Hospital Consumables</option>
                                    <option value="Shelter Homes">Shelter Homes</option>
                                    <option value="Doctor Online Appointment">Doctor Online Appointment</option>
                                    <option value="Hospital Admissions">Hospital Admissions</option>
                                    <option value="Delivery of groceries and medicines">Delivery of goods</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Description (What do you donate ?)</label>
                            <textarea class="form-control" id="desc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div> -->
                        </div>
                    </form>
                    <button onclick="submit_donate()" class="btn btn-outline-success">Done</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="js/delivery.js"></script>
</body>

</html>
